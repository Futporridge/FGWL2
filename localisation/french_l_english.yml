anc.1.t:0 "Dissolution of the Paris Commune"
anc.1.d:0 "The fire of the revolution that engulfed Paris calmed down only for a while. After the capture of the city by the combined rebel forces, the queen was arrested and then brought to a revolutionary trial. However, shortly after its end, the revolutionaries realized that the only thing that united them and did not allow them to arrange a power struggle was the incredible hatred of the monarchy that each of the rebel factions felt... \n\nNow, after its fall, they cannot tolerate differences between each other. PPF cannot tolerate the excessively freedom-loving views of their former comrades-in-arms - their ideas will not find their places in the united France of the future. The Jacobites believe that the so-called "revolutionaries" are no different from their former masters, and in the same way they will begin to oppress the people of France if they get power. Acephale sees in everyone else "overly formalized people living in the past." They will only hinder the "revolution of the will" by clinging to their outdated views and principles. The GODF, although their sympathies with the ideas of the Jacobites and some other factions, understands that there are too many disagreements between them, and these disagreements, however sad it may be, will have to be suppressed by force"
anc.1.a:0 "The Revolution devours its children..."
