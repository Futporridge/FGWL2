PFT_white_movement:0 "Anti-Revolutionary Government"
pft.1.t:0 "Arrival of General Giraud"
pft.1.d:0 "The attempt to suppress the Paris uprising failed miserably, but weren't able to completely crush the forces of the counter-revolution. Some time has passed since the forced retreat of the army of General Giraud to the outskirts of the city, completely occupied by the remnants of the former French Army, but now Giraud decides to announce a general gathering - a gathering of all brave men who are ready to defend their homeland from traitors. Of course, there are some disagreements among the army units, and some of the commanders are distinguished by great ambitions. But Giraud hopes that to save France, they will put their differences aside - if only for a while"
pft.1.a:0 "A votre service, mon seigneur!"
anc.11.t:0 "Doriot Secures Paris"
anc.11.d:0 "Despite the fact that his former allies fought furiously, Doriot was still able to win the power struggle. The Red Guard occupied almost all important points in the city, but Paris has not yet fully recovered from the revolutionary upheavals - lawlessness and chaos still reign in many of its districts. The new government will have to solve these problems as soon as possible ."
anc.11.a:0 "After the revolution, it is never calm ..."
pftinv.1.t:0 "Shelling of the City"
pftinv.1.d:0 "Despite the successful convocation of the remnants of the French army, Giraud understands that it is impossible to capture a huge city without any support, but thanks to several "investments",now he has the necessary equipment - a good artillery stash at his disposal. Of course, during the shelling, the city will be partially destroyed, but this is a small price to pay for the victory over the revolution ..."
pftinv.1.a:0 "I love the smell of gunpowder!"
par.8.t:0 "Proclamation of the Paris Commune"
par.8.d:0 "The gendarmerie forces could not save the situation when the rebels came out from behind of their barricades and went on the offensive, moving several powerful columns in the direction of the government quarter, capturing the strategic objects of the city along the way. \n\nRumors of General Giraud's army gathering in the suburbs only spurred the decisiveness of the rebels, and the popular police engaged in skirmishes with the royal forces. \nUnable to withstand the confrontation with pressure in multiple directions and clashes with small armed groups, the reactionaries retreated from the defended positions. When the city arsenal was in the hands of the revolutionaries, and they began to arm themselves en masse, the outcome of the battles was a foregone conclusion. \n\nIn less than a day, the most important points on the map were in the hands of the mob, and the defenders of the monarchy continued to fight in several isolated pockets, waiting for the help from Giraud. \n\nThe fate of Queen Marie remains unclear, but according to rumors she was captured, not having time to escape from the capital and is already under arrest. Meanwhile, protest leaders proclaimed the Paris Commune, issuing an appeal to the inhabitants of the country, announcing the victory of the revolution!"
par.8.a:0 "Grab guns, children of grief"