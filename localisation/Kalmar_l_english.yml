###focus###
KAL_The_End_of_the_Rigstagen:0 "The End of the Rigstagen"
KAL_The_End_of_the_Rigstagen_desc:0 "The election of the king is near it's end. During rather long debates Folketing chose the four most suitable candidates. There is only one small thing left to do - send letters to the lucky ones and wait for their answer."
KAL_House_of_Habsburg:0 "House of Habsburg"
KAL_House_of_Habsburg_desc:0 "Archduke Albert Franz agreed to become the king of Denmark and Scandinavian Union. Thereby, our agreements with Austria will once again be strengthened with kindred ties."
KAL_Austrian_Expirience:0 "Austrian Expirience"
KAL_Austrian_Expirience_desc:0 "Our new king is from Austria, which has fairly strong government institutions. This experience will greatly aid our state."
KAL_Organic_Kingdom:0 "Organic Kingdom"
KAL_Organic_Kingdom_desc:0 "The real kingdom runs like a clock. Every man is a detail which has it's own goal. This is the kind of society the subjects of Scandinavian crown should strive for."
KAL_Natural_Monarch:0 "Natural Monarch"
KAL_Natural_Monarch_desc:0 "The day has come! The preparation for coronation day has ended. The pope is informed and should arrive to Copenhagen very soon. It will be truly historical moment for European north."
