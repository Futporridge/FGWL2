ITE_empire_legacy:0 "Empire Legacy"
ITE_empire_legacy_desc:0 "Empire Legacy"
ITE_army_revision:0 "Army Revision"
ITE_army_revision_desc:0 "As Italy approaches its Risorgimento again, the army begins to play an increasing role in society. The sword that will cut through the enemies of Italy for its unification must be well sharpened."
ITE_new_faces:0 "New Faces"
ITE_new_faces_desc:0 "Fresh blood, new faces, new tactics, new types of weapons. The coming war will be unlike everything that came before it, there will be little help from everything old."
ITE_new_guns:0 "New Guns"
ITE_new_guns_desc:0 "Our army has had a basic rifle for a long time. But with technical progress and a new type of war, we need something newer."
ITE_new_tactics:0 "New Tactics"
ITE_new_tactics_desc:0 "The old infantry tactics were useful ... for their time. Recent global conflicts have shown that they are no longer relevant."
ITE_trust_old_generals:0 "Trust Old Generals"
ITE_trust_old_generals_desc:0 "Army modernization is a very delicate process. We cannot trust it to a few young upstarts, our general staff will be able to offer a more balanced approach."
ITE_grande_esercito:0 "Grande Esercito"
ITE_grande_esercito_desc:0 "The imperial army is now stronger than ever and ready for full-scale war. The latest reforms only finally formed force that will soon cross the borders of the small feudal "kinglet" and crush them."
ITE_labor_front:0 "Labor Front"
ITE_labor_front_desc:0 "The war goes on not only in the trenches, but also in factories, in mines, on railway tracks and in the fields. Behind the back of a soldier there are always those who make ц, sew uniforms, grow food, build communications and fortifications."
